<div class="container">
  <div class="row">

<div class="form col-7 mx-auto">
    <h4 class="text-center mt-5">Login</h4>
<form [formGroup]="this.loginForm" (ngSubmit)="this.login()">
  <div class="form-group mb-0 mt-4">
    <input #nameInput type="username" class="form-control" formControlName="username" autocomplete="on" id="username-input"
      placeholder="Username">
  </div>
 
    <div *ngIf="username.dirty && username.invalid && username.errors.required" class="errorNotice mt-1">
      Username is required
    </div>
    <div *ngIf="username.dirty && username.invalid && username.errors.minlength" class="errorNotice mt-1">
      Username must be minimum 4 characters long.
    </div>
  
  <div class="form-group mb-0 mt-4">
    <input #passwordInput type="password" class="form-control" formControlName="password" autocomplete="on"
      id="password-input" placeholder="Password">
  </div>
  <div *ngIf="password.dirty && password.invalid && password.errors.required" class="errorNotice mt-1">
    Password is required
  </div>
  <div *ngIf="password.dirty && password.invalid && password.errors.pattern" class="errorNotice mt-1">
    The password must be at least 6 symbols long and must have at least one lower case letter, one upper case letter,
    one number and one special symbol.
  </div>
  <button type="submit" class="btn btn-primary mt-5" [disabled]="this.loginForm.invalid">Login!</button>
</form>
</div>
</div>
</div>
